<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blunderfish</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script type="module" src="/node_modules/chessboard-element/index.js"></script>
    <div class="app">
      <header class="topbar">
        <div class="brand">Blunderfish</div>
        <div class="controls">
          <button id="new-game" class="btn">New Game</button>
          <button id="download-pgn" class="btn primary">Download PGN</button>
          <button id="load-fen" class="btn">Load FEN</button>
        </div>
      </header>

      <main class="main">
        <section class="board-area">
          <chess-board id="board" position="start" draggable-pieces></chess-board>
        </section>

        <aside class="side">
          <div class="panel">
            <h3>Moves</h3>
            <ol id="moves" class="moves"></ol>
          </div>
          <div class="panel">
            <h3>Info</h3>
            <div id="status">White to move</div>
            <input id="fen" class="fen-display" type="text" />
          </div>
        </aside>
      </main>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
